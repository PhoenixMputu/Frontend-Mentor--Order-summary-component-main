<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https : //fonts.googleapis.com/css2?family=Tenue & display = swap " rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="Illustration of a person listening to music." class="image-hero">
      </div>
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="section">
          <div class="section-left">
            <img src="./images/icon-music.svg" alt="icon music" class="image-section">
            <div class="section-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="section-right">
            <a href="">Change</a>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="btn-primary">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/PhoenixMputu">Phoenix243</a>.
    </div>
  </footer>
</body>

</html>
